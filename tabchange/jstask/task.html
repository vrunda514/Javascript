<script>
    women=()=>
    {
        let w=new XMLHttpRequest;

        w.onreadystatechange=function(responseText)
        {

                document.querySelector('#second').innerHTML=w.responseText;
            }
        }

        w.open('GET',"women.html",true);
        w.send();
    }
