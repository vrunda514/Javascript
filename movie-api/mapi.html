<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie API</title>
     <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>

    <nav class="navbar">
        <div class="container">
          <span class="navbar-brand">Movie</span>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="srch">
            <button class="btn btn-outline-danger" type="button" onclick="add()" > <i class="bi bi-search"> </i> </button>
          </form>
        </div>
      </nav>

      <div id="main">
            <div id="sec1">
              <h1>
                Oops...
              </h1>
              <h2>
                Plese search the movie name
              </h2>
            </div>
      </div>
    
</body>
<script>
    add=()=>
    { 
        var v=document.getElementById('srch').value;
        // alert(v);
        var key="c3b288da";
        var url=`http://www.omdbapi.com/?t=${v}&apikey=${key}`;
        fetch(url)
        .then(response=>response.json())
        .then(data=>{
            console.log(data);
            // document.getElementById()
            document.getElementById('img1').src=(data.Poster);
            document.getElementById('t').innerHTML=(data.Title);
            document.getElementById('r').innerHTML=("<b>"+"Released date : "+"</b>" + data.Released);
            document.getElementById('ye').innerHTML=("<b>"+"Year: "+"</b>" + data.Year);
            document.getElementById('a').innerHTML=("<b>"+"Actors : "+"</b>" + data.Actors);
            document.getElementById('ty').innerHTML=("<b>"+"Type : "+"</b>" + data.Type);
            document.getElementById('d').innerHTML=("<b>"+"Director: "+"</b>" + data.Director);
            document.getElementById('c').innerHTML=("<b>"+"Country: "+"</b>" + data.Country);
            document.getElementById('l').innerHTML=("<b>"+"Language: "+"</b>" + data.Language);
            document.getElementById('g').innerHTML=("<b>"+"Genre: "+"</b>" + data.Genre);

        });


        let m=new XMLHttpRequest;

        m.onreadystatechange=function(responseText)
        {
            if(this.readyState==4 && this.status==200)
            {
                document.querySelector('#main').innerHTML=m.responseText;
            }
        }

        m.open('GET',"movie.html",true);
        m.send();
    }
</script>
</html>
