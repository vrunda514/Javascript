<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="box">
        <form action="">
          <input type="search" placeholder="Enter Your Location " id="name" />
          <button type="button" id="srch" onclick="show()">
            <i class="bi bi-search"> </i>
          </button>
          <img src="1.png" alt="" id="img1" />
          <h1 id="h1">0<sup>°C</sup></h1>
          <h5 id="d">City Name</h5>
          <div id="box2">

            <div id="w1">
              <div id="fa">
                <i class="bi bi-droplet-fill"></i>
              </div>
              <div id="wcon">
                <h4 id="hh1">0%</h4>
                <p id="hh">Humidity</p>
              </div>
            </div>

            <div id="w2">
              <div id="fa">
                <i class="ri-windy-fill"></i>
              </div>
              <div id="wcon">
                <h4 id="hw4">0km/h</h4>
                <p id="hw">Windy Speed</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    show = () => {
      let w = document.getElementById("name").value;
      let url = `http://api.weatherapi.com/v1/current.json?key=bc56931663834f4e86253744230712&q=${w}&aqi=no`;
      let key = `bc56931663834f4e86253744230712`;
      fetch(url)
        .then((Response) => Response.json())
        .then((data) => {
          console.log(data);
          document.getElementById("img1").src = data.current.condition.icon;
          document.getElementById("h1").innerHTML = `${data.current.temp_c}<sup>°C</sup> `;
          document.getElementById('d').innerHTML=data.location.name;
          document.getElementById('hh1').innerHTML=`${data.current.humidity}%`;
          document.getElementById('hw4').innerHTML=`${data.current.wind_kph}km/h`;
        });
    };
  </script>
</html>
