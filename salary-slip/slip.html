<script>
    
    let a=prompt("enter your name : ");
    a=document.getElementById("nm").innerHTML=a;

    let b=prompt("enter your Designation : ");

    let c=prompt("enter your month : ");

    let e=parseInt(prompt("enter your Basic salary : "));
    e=document.getElementById("sry").innerHTML=e;

    let f=parseInt(prompt("enter your House Rent Allowances: "));
    f=document.getElementById("hr").innerHTML=f;

    let g=parseInt(prompt("enter your Conveyance Allowances : "));

    let i=parseInt(prompt("enter your  Providand fund : "));
    i=document.getElementById("pf").innerHTML=i;

    let j=parseInt(prompt("enter your  ESI(Employee State Insurance): "));
    j=document.getElementById("es").innerHTML=j;

    let k=parseInt(prompt("enter your Loan : "));
    k=document.getElementById("ln").innerHTML=k;

    n=document.getElementById("ch").innerHTML=n;

    let o=parseInt(prompt("enter your chaque date : "));
    o=document.getElementById("date").innerHTML=o;

    let p=prompt("enter your bank name : ");
    p=document.getElementById("bank").innerHTML=p;

    function totaladd()
    {
        let tot=e+f+g+h;
        tot=document.getElementById("totadd").innerHTML=tot;
    }
    totaladd();

    function totalded()
    {
        let tded=i+j+k+l+m;
        document.getElementById("totded").innerHTML=tded;
    }
    totalded();
